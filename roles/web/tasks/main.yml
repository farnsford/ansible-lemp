---

- name: Update apt cache
  yum: update_cache=yes cache_valid_time=3600
  become: yes

- name: Install Nginx
  yum:
    name: nginx
    stat: latest

- name: Install PHP-FRM
  yum:
    name: ['php','php-frm','php-common'.'php-cli','php-curl']
    state: latest

- name: Start nginx
  become: yes
  service:
    name: nginx
    state: started

- name: Update nginx confs for WordPress + PHP
  template: "src=../templates/default-site.conf dest=/etc/nginx/sites-available/{{server_hostname}} owner=www-data group=www-data mode=0644"
  become: yes

- name: Enable site
  file: src=/etc/nginx/sites-available/{{server_hostname}} dest=/etc/nginx/sites-enabled/{{server_hostname}} owner=www-data group=www-data state=link
  notify:
    - restart nginx
  become: yes

- name: Add php settings
  template: src=../../web/templates/nginx-wp.conf dest=/etc/nginx/nginx-wp.conf owner=www-data group=www-data mode=0644
  notify:
    - restart nginx
  become: yes
